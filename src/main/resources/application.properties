spring.application.name=PruebaTecnica

# Datos de conexión a la base de datos y driver
spring.datasource.url=jdbc:mysql://localhost:3306/clientes?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Tipo de generación de base de datos y dialecto
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect